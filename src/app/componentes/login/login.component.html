<div class="flex min-h-screen bg-gray-800 text-gray-400 justify-center items-center">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold text-gray-300 mb-6">Login</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="flex flex-col">
          <label for="username" class="font-semibold text-gray-300 text-lg mb-2">Username:</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="loginData.username" 
            name="username"
            class="p-4 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 
                   bg-gray-800 text-gray-100 transition-transform duration-300 ease-in-out"
            required
            aria-label="Username"
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="font-semibold text-gray-300 text-lg mb-2">Password:</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="loginData.password" 
            name="password"
            class="p-4 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 
                   bg-gray-800 text-gray-100 transition-transform duration-300 ease-in-out"
            required
            aria-label="Password"
          />
        </div>
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 to-teal-500 text-white py-3 rounded-lg 
                 hover:from-indigo-600 hover:to-teal-600 transition duration-300 font-bold text-lg shadow-md"
        >
          Login
        </button>
      </form>
      <div class="mt-4 text-center text-gray-300">
        <p class="text-sm">Ainda n√£o tem uma conta?</p>
        <a href="/register" class="text-blue-400 hover:underline font-semibold">Cadastre-se</a>
      </div>
    </div>
  </div>
