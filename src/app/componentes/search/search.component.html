<div class="container mx-auto p-4">
    <input [(ngModel)]="query" class="border p-2" placeholder="Search for movies">
    <button (click)="search()" class="bg-blue-500 text-white p-2">Search</button>
  
    <div *ngFor="let movie of movies" class="border p-4 mt-4">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.overview }}</p>
      <button (click)="addFavorite(movie)" class="bg-green-500 text-white p-2">Add to Favorites</button>
    </div>
  </div>
